  <div class="container ">

      <img src="/images/Logo-Darmajaya-1-284x300.png" style="margin-left:-30px; margin-bottom:30px;" width="100" height="100" alt="">
    </div>
      <div class="form-group text-center">

        <h1 style="text-align: center; font-size:35px;" class="judul "> Virtual Lab IIB Darmajaya
        </h1>
        <hr class="garisLogin">
      </div>
      <div class="col-md-11">
        <form class="daftar text-center" method="post" action="/login">
          <div>
            <div id="ketikEmail" class="form-group {{error}}">
              <div class="input-group ">
                <span class="input-group-addon"><i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i></span>
                <input class="form-control " name="user_name" placeholder="User name anda" type="text" value="">
                </span>
              </div>
            </div>
            <div id="ketikPass" class="form-group  {{error}}">
              <div class="input-group">
                <span class="input-group-addon">
             <i class="fa fa-eye-slash fa-lg"></i>
             </span>
                <input class="form-control" name="password" placeholder="Masukan Password" type="password" value="">
              </div>

            </div>

            <div style="text-align: center;" id="pesan" class="form-group {{error}}">

              <a class=" btn btn-raised btn-info btn-md" href="/daftar">Daftar</a>
              <button id="login" class="btn btn-raised btn-primary" type="submit">Masuk</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
