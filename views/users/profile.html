 {{> headerUser }}

<body style="padding-top: 30px;">


  <div id="wrapper" style="margin-top:80px;" class="container ">

    {{#each reconstructionSoal}}
    <div style=" height:1300px;" class="col-md-13 well ">

      <div class="col-md-14">





        <div class="col-md-11">
          <div style="margin-top:30px;" class="panel panel-info ">
            <div class="panel-heading">
              <h3 class="panel-title">Soal Java {{tambahSatuAdmin @index}}</h3>
            </div>

            <div class="panel-body">

              <p style="font-size:17px; ">
                {{{this.soal}}}

              </p>
             
              <hr>
              <h4><b>Ekspetasi Hasil</b></h4>
              <code style="font-size:20px">{{{this.jawaban}}}</code>

              <br>
              <hr> <b> Ketik kode anda pada disini : </b>



              <form method="post" action="/compile">

                <textarea class="form-control code-mirror" rows="9" name="code" id="code">{{this.jawaban_user}}</textarea>
                <div style="text-align:right">
                  <input type="hidden" name="id_soal" value="{{id_soal}}">
                  <button class="btn btn-raised btn-primary" type="submit">Compile Code !</button>

                </div>
              </form>

              <div style="margin-top:50px;" class="hasil">
                <hr>
                <div>
                  <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Hasil Compile</h3>
            </div>
            <div class="panel-body">
                 <p style="font-size:16px; padding-bottom:60px;"> {{keterangan}} <br> 
                  {{hasilCompile}} <br> 
                  <br>
                  <b>{{status}}</b></p>
            </div>
          </div>

                </div>

               



              </div>

            </div>


            <div>

            </div>

          </div>


        </div>

      </div>
    </div>


    {{/each}}
  </div>
</body>
{{>footer}}

<script>


  $('.code-mirror').each(function (index, elem) {
    CodeMirror.fromTextArea(elem, {
      lineNumbers: true,
      mode: "javascript",
      matchBrackets: true

    });
  });
</script>
